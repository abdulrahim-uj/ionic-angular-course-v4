<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Recipies</ion-title>
	</ion-toolbar>
</ion-header>

	<ion-content>
		<ion-list>
			<ion-item *ngFor="let nRecipie of rs_recipies" [routerLink]="['/recipies', nRecipie.id]">
        <ion-avatar slot="start">
          <ion-img [src]="nRecipie.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{ nRecipie.title }}</ion-label>
      </ion-item>
		</ion-list>
	</ion-content>
